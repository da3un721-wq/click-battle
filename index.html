<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>움치치 바니바니</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- 인트로 화면 -->
    <section id="intro-screen" class="screen active">
      <div class="intro-inner">
        <div class="intro-line small">하늘에서 내려온 !</div>
        <div class="intro-line small">토끼가 하는 말?</div>
        <div class="intro-line big">움치치! 움치치!</div>
        <div class="intro-line big">움치치! 움치치!</div>
        <button id="intro-start-btn" class="primary-btn">튜토리얼 보기</button>
      </div>
    </section>

    <!-- 튜토리얼 화면 -->
    <section id="tutorial-screen" class="screen">
      <div class="circle">
        <div class="player-slot" data-pos="0">😀</div>
        <div class="player-slot" data-pos="1">😀</div>
        <div class="player-slot" data-pos="2">😀</div>
        <div class="player-slot" data-pos="3">😀</div>
        <div class="player-slot player" data-pos="4">😀</div>
      </div>
      <div class="status-text">
        바니바니를 받은 사람의 양 옆은 당근당근! <br>
        네가 바니라면 🐰 버튼을 누르고, 다음 바니로 만들 얼굴을 탭해요.
      </div>
      <button id="tutorial-start-game-btn" class="primary-btn">게임 시작</button>
    </section>

    <!-- 실제 게임 화면 -->
    <section id="game-screen" class="screen">
      <div style="position: relative;">
        <div class="circle" id="game-circle">
          <div class="player-slot" data-pos="0">😀</div>
          <div class="player-slot" data-pos="1">😀</div>
          <div class="player-slot" data-pos="2">😀</div>
          <div class="player-slot" data-pos="3">😀</div>
          <div class="player-slot player" data-pos="4">😀</div>

          <!-- 패스 애니메이션용 토끼 아이콘 -->
          <div id="pass-indicator">🐰</div>

          <!-- 리듬 텍스트 (원 중앙) -->
          <div class="beat-display" id="beat-display">
            <div id="beat-top" class="beat-text beat-top"></div>
            <div id="beat-bottom" class="beat-text beat-bottom"></div>
          </div>
        </div>

        <!-- 게임 오버 오버레이 -->
        <div class="overlay" id="game-over-overlay">
          <div class="overlay-box">
            <h2>게임 오버!</h2>
            <p id="game-over-text">조금만 더 했으면 됐는데...</p>
            <button id="restart-btn" class="primary-btn small">다시 하기</button>
          </div>
        </div>
      </div>

      <div class="status-text" id="status-text">
        준비 중...
      </div>
      <div class="turn-info" id="turn-info">
        턴: 0 | 속도: -
      </div>

      <div class="controls">
        <button id="btn-carrot-left" class="control-btn">🥕</button>
        <button id="btn-bunny" class="control-btn">🐰</button>
        <button id="btn-carrot-right" class="control-btn">🥕</button>
      </div>

      <button id="quit-to-menu-btn" class="primary-btn small">처음으로</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
